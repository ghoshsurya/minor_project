{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile - JobLift{% endblock %}

{% block content %}
<div class="min-h-screen py-20">
    <div class="max-w-4xl mx-auto px-4">
        <div class="bg-slate-800/50 backdrop-blur-md rounded-2xl p-8 border border-slate-600/30">
            <div class="flex items-center mb-8">
                <i class="fas fa-user-edit text-3xl text-blue-400 mr-4"></i>
                <h1 class="text-3xl font-bold text-white">Edit Profile</h1>
            </div>

            <form id="profileForm" method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <!-- Profile Picture Section -->
                <div class="text-center mb-8">
                    <div class="relative inline-block">
                        <div class="w-32 h-32 rounded-full overflow-hidden bg-slate-700 border-4 border-blue-400 mx-auto mb-4">
                            {% if user.profile_picture %}
                                <img id="profilePreview" src="{{ user.profile_picture.url }}" alt="Profile" class="w-full h-full object-cover">
                            {% else %}
                                <div id="profilePreview" class="w-full h-full flex items-center justify-center">
                                    <i class="fas fa-user text-4xl text-slate-400"></i>
                                </div>
                            {% endif %}
                        </div>
                        <label for="id_profile_picture" class="absolute bottom-0 right-0 bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-full cursor-pointer transition-colors">
                            <i class="fas fa-camera"></i>
                        </label>
                        <input type="file" id="id_profile_picture" name="profile_picture" accept="image/*" class="hidden" onchange="previewImage(this)">
                    </div>
                    <p class="text-slate-400 text-sm">Click the camera icon to change your profile picture</p>
                </div>

                <!-- Personal Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="id_first_name" class="block text-white font-semibold mb-2">First Name</label>
                        <input type="text" id="id_first_name" name="first_name" value="{{ user.first_name }}" 
                               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-xl text-white focus:border-blue-400 focus:outline-none transition-colors">
                    </div>
                    
                    <div>
                        <label for="id_last_name" class="block text-white font-semibold mb-2">Last Name</label>
                        <input type="text" id="id_last_name" name="last_name" value="{{ user.last_name }}" 
                               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-xl text-white focus:border-blue-400 focus:outline-none transition-colors">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="id_username" class="block text-white font-semibold mb-2">Username</label>
                        <input type="text" id="id_username" name="username" value="{{ user.username }}" 
                               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-xl text-white focus:border-blue-400 focus:outline-none transition-colors">
                    </div>
                    
                    <div>
                        <label for="id_email" class="block text-white font-semibold mb-2">Email</label>
                        <input type="email" id="id_email" name="email" value="{{ user.email }}" 
                               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-xl text-white focus:border-blue-400 focus:outline-none transition-colors">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="id_phone" class="block text-white font-semibold mb-2">Phone Number</label>
                        <input type="tel" id="id_phone" name="phone" value="{{ user.phone }}" 
                               class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-xl text-white focus:border-blue-400 focus:outline-none transition-colors">
                    </div>
                    
                    <div>
                        <label for="id_experience_level" class="block text-white font-semibold mb-2">Experience Level</label>
                        <select id="id_experience_level" name="experience_level" 
                                class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-xl text-white focus:border-blue-400 focus:outline-none transition-colors">
                            <option value="fresher" {% if user.experience_level == 'fresher' %}selected{% endif %}>Fresher</option>
                            <option value="1-3" {% if user.experience_level == '1-3' %}selected{% endif %}>1-3 Years</option>
                            <option value="3-5" {% if user.experience_level == '3-5' %}selected{% endif %}>3-5 Years</option>
                            <option value="5+" {% if user.experience_level == '5+' %}selected{% endif %}>5+ Years</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="id_preferred_job_role" class="block text-white font-semibold mb-2">Preferred Job Role</label>
                    <input type="text" id="id_preferred_job_role" name="preferred_job_role" value="{{ user.preferred_job_role }}" 
                           placeholder="e.g., Software Developer, Data Scientist, Product Manager"
                           class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-xl text-white focus:border-blue-400 focus:outline-none transition-colors">
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 pt-6">
                    <button type="submit" class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-8 rounded-xl transition-all duration-300 transform hover:scale-105">
                        <i class="fas fa-save mr-2"></i>Save Changes
                    </button>
                    <a href="{% url 'accounts:profile' %}" class="bg-slate-700/50 hover:bg-slate-600/50 text-white font-bold py-3 px-8 rounded-xl transition-all duration-300 text-center">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function previewImage(input) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const preview = document.getElementById('profilePreview');
            preview.innerHTML = `<img src="${e.target.result}" alt="Profile Preview" class="w-full h-full object-cover">`;
        }
        reader.readAsDataURL(input.files[0]);
    }
}

// Auto-save functionality
document.getElementById('profileForm').addEventListener('input', function() {
    // Add visual feedback for unsaved changes
    const saveButton = document.querySelector('button[type="submit"]');
    saveButton.innerHTML = '<i class="fas fa-save mr-2"></i>Save Changes*';
    saveButton.classList.add('animate-pulse');
});

// Real-time validation
document.getElementById('id_email').addEventListener('blur', function() {
    const email = this.value;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email && !emailRegex.test(email)) {
        this.classList.add('border-red-500');
        this.classList.remove('border-slate-600');
    } else {
        this.classList.remove('border-red-500');
        this.classList.add('border-slate-600');
    }
});

document.getElementById('id_phone').addEventListener('input', function() {
    let value = this.value.replace(/\D/g, '');
    if (value.length <= 10) {
        this.value = value;
    } else {
        this.value = value.substring(0, 10);
    }
});
</script>
{% endblock %}
